<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Viral Reel Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <style>
    :root {
      /* Dark Theme Colors */
      --bg-primary: #0a0f1c;
      --bg-secondary: #111827;
      --bg-tertiary: #1f2937;
      --bg-glass: rgba(255, 255, 255, 0.05);
      --bg-glass-hover: rgba(255, 255, 255, 0.08);
      
      /* Text Colors */
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #64748b;
      --text-accent: #a855f7;
      
      /* Brand Colors */
      --brand-primary: #8b5cf6;
      --brand-secondary: #06b6d4;
      --brand-gradient: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
      --brand-gradient-hover: linear-gradient(135deg, #7c3aed 0%, #0891b2 100%);
      
      /* Border & Shadow */
      --border-primary: rgba(255, 255, 255, 0.1);
      --border-secondary: rgba(255, 255, 255, 0.05);
      --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      --shadow-xl: 0 35px 60px -12px rgba(0, 0, 0, 0.6);
      
      /* Status Colors */
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
    }

    * {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
    }

    body {
      background: 
        radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(168, 85, 247, 0.1) 0%, transparent 50%),
        var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-primary);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand {
      background: var(--brand-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      font-size: 1.5rem;
      letter-spacing: -0.02em;
    }

    .brand-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .brand-link::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--brand-gradient);
      transition: width 0.3s ease;
    }

    .brand-link:hover {
      color: var(--text-primary);
    }

    .brand-link:hover::before {
      width: 100%;
    }

    /* Cards */
    .card {
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-primary);
      border-radius: 24px;
      box-shadow: var(--shadow-lg);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--brand-gradient);
      opacity: 0.5;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: var(--shadow-xl);
      background: var(--bg-glass-hover);
    }

    .card-title {
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-title i {
      background: var(--brand-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 1.1rem;
    }

    /* Form Controls */
    .form-label {
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .form-control, .form-select {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid var(--border-secondary);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 0.95rem;
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-control:focus, .form-select:focus {
      background: rgba(30, 41, 59, 0.7);
      border-color: var(--brand-primary);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
      color: var(--text-primary);
    }

    .form-control::placeholder {
      color: var(--text-muted);
      opacity: 0.8;
    }

    /* Buttons */
    .btn {
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.75rem 1.5rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      letter-spacing: 0.025em;
    }

    .btn-primary {
      background: var(--brand-gradient);
      border: none;
      color: white;
      box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
    }

    .btn-primary:hover {
      background: var(--brand-gradient-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(139, 92, 246, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-outline-light {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-primary);
      color: var(--text-secondary);
      backdrop-filter: blur(10px);
    }

    .btn-outline-light:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--brand-primary);
      color: var(--text-primary);
      transform: translateY(-2px);
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }

    /* Badges */
    .badge {
      font-weight: 500;
      font-size: 0.75rem;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .badge-soft {
      background: rgba(139, 92, 246, 0.15);
      color: #c4b5fd;
      border: 1px solid rgba(139, 92, 246, 0.3);
    }

    .badge-success {
      background: rgba(16, 185, 129, 0.15);
      color: #34d399;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .badge-secondary {
      background: rgba(100, 116, 139, 0.15);
      color: var(--text-muted);
      border: 1px solid rgba(100, 116, 139, 0.3);
    }

    /* Status Indicators */
    .status-connected {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .status-connected::before {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--success);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Pre and Code */
    pre {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid var(--border-secondary);
      border-radius: 12px;
      padding: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      line-height: 1.6;
      color: var(--text-secondary);
      white-space: pre-wrap;
      word-wrap: break-word;
      backdrop-filter: blur(10px);
    }

    code {
      background: rgba(139, 92, 246, 0.1);
      color: var(--brand-primary);
      padding: 0.2rem 0.4rem;
      border-radius: 6px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85em;
    }

    /* Details */
    details {
      border: 1px solid var(--border-secondary);
      border-radius: 12px;
      background: rgba(30, 41, 59, 0.3);
      backdrop-filter: blur(10px);
    }

    summary {
      padding: 1rem;
      cursor: pointer;
      color: var(--text-secondary);
      font-weight: 500;
      transition: all 0.3s ease;
    }

    summary:hover {
      color: var(--text-primary);
    }

    details[open] summary {
      border-bottom: 1px solid var(--border-secondary);
      color: var(--text-primary);
    }

    details[open] > div {
      padding: 1rem;
    }

    /* Footer */
    footer {
      border-top: 1px solid var(--border-primary);
      margin-top: 4rem;
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .footer-link {
      color: var(--text-muted);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .footer-link:hover {
      color: var(--brand-primary);
    }

    .tech-stack {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .tech-badge {
      background: rgba(139, 92, 246, 0.1);
      color: var(--brand-primary);
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 500;
      font-family: 'JetBrains Mono', monospace;
    }

    /* Animations */
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .slide-up {
      animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Loading States */
    .loading {
      position: relative;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid rgba(139, 92, 246, 0.3);
      border-top: 2px solid var(--brand-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Utility Classes */
    .text-gradient {
      background: var(--brand-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .glass {
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-primary);
    }

    .muted { color: var(--text-muted); }
    .text-accent { color: var(--text-accent); }

    /* Responsive Improvements */
    @media (max-width: 768px) {
      .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      
      .card {
        margin-bottom: 1.5rem;
      }
      
      .btn {
        width: 100%;
        margin-bottom: 0.5rem;
      }
      
      .btn:last-child {
        margin-bottom: 0;
      }
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-primary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--brand-primary);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark">
    <div class="container py-3">
      <div class="d-flex flex-column flex-md-row align-items-md-center w-100">
        <div class="flex-grow-1">
          <span class="navbar-brand fw-bold">
            <i class="fas fa-video me-2"></i>
            Viral Reel Generator
          </span>
        </div>
        <div class="text-end">
          <small class="text-muted">
            Developed by 
            <a href="https://webzics.com" target="_blank" rel="noopener" class="brand-link">
              <i class="fas fa-external-link-alt me-1"></i>
              Webzics Solutions
            </a>
          </small>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>

  <footer class="mt-5">
    <div class="container py-4">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
        <div class="tech-stack">
          <span class="tech-badge">RAG</span>
          <span class="tech-badge">TF-IDF</span>
          <span class="tech-badge">Groq</span>
          <span class="tech-badge">ML</span>
        </div>
        <div class="text-center text-md-end">
          <small>
            © 2024 Developed by 
            <a href="https://webzics.com" target="_blank" rel="noopener" class="footer-link">
              <i class="fas fa-heart text-danger me-1"></i>
              Webzics Solutions
            </a>
          </small>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Enhanced copy to clipboard with better UX
    function copyToClipboard(id) {
      const el = document.getElementById(id);
      if (!el) return;
      
      const text = el.innerText || el.value || "";
      
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector('[data-target="' + id + '"]');
        if (btn) {
          const original = btn.innerHTML;
          btn.innerHTML = '<i class="fas fa-check me-1"></i>Copied!';
          btn.classList.add('btn-success');
          btn.classList.remove('btn-outline-light');
          
          setTimeout(() => {
            btn.innerHTML = original;
            btn.classList.remove('btn-success');
            btn.classList.add('btn-outline-light');
          }, 2000);
        }
      }).catch(() => {
        // Fallback for older browsers
        const textarea = document.createElement('textarea');
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        
        const btn = document.querySelector('[data-target="' + id + '"]');
        if (btn) {
          const original = btn.innerHTML;
          btn.innerHTML = '<i class="fas fa-check me-1"></i>Copied!';
          setTimeout(() => btn.innerHTML = original, 1000);
        }
      });
    }

    // Add smooth scrolling
    document.addEventListener('DOMContentLoaded', function() {
      // Add animation classes to elements
      const cards = document.querySelectorAll('.card');
      cards.forEach((card, index) => {
        card.style.animationDelay = `${index * 0.1}s`;
        card.classList.add('fade-in');
      });

      // Add form validation feedback
      const forms = document.querySelectorAll('form');
      forms.forEach(form => {
        form.addEventListener('submit', function(e) {
          const submitBtn = form.querySelector('button[type="submit"]');
          if (submitBtn && !form.querySelector('.is-invalid')) {
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
          }
        });
      });
    });

    // Add enhanced interactions
    document.addEventListener('DOMContentLoaded', function() {
      // Add hover effects to form controls
      const formControls = document.querySelectorAll('.form-control, .form-select');
      formControls.forEach(control => {
        control.addEventListener('focus', function() {
          this.closest('.card')?.style.setProperty('--glow-opacity', '0.1');
        });
        
        control.addEventListener('blur', function() {
          this.closest('.card')?.style.removeProperty('--glow-opacity');
        });
      });

      // Add ripple effect to buttons
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(button => {
        button.addEventListener('click', function(e) {
          const ripple = document.createElement('span');
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;
          
          ripple.style.cssText = `
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            left: ${x}px;
            top: ${y}px;
            width: ${size}px;
            height: ${size}px;
          `;
          
          this.style.position = 'relative';
          this.style.overflow = 'hidden';
          this.appendChild(ripple);
          
          setTimeout(() => ripple.remove(), 600);
        });
      });
    });

    // Add CSS for ripple animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(2);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
